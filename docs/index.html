<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Animacion css</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<script defer src="font-awesome/all.min.js"></script>
</head>
<body>
	<div class="contenedor">
		<div class="cardUno">
			<h2>Sign In</h2>

			<div class="iconos">
				<div class="icono">
					<i class="fab fa-facebook-f"></i>
				</div>

				<div class="icono">
					<i class="fab fa-google-plus-g"></i>
				</div>

				<div class="icono">
					<i class="fab fa-linkedin-in"></i>
				</div>
			</div>

			<p>or use your account</p>

			<form class="formulario">
				<input type="text" placeholder="Name">
				<input type="email" placeholder="Email">
			</form>

			<p>Forget your password?</p>
			<button>SIGN IN</button>	
		</div>

		<div class="cardDos">
			<div class="contendor-card-dos">
				<h2>Hello, friend!</h2>
				<p>Enter your personal details and start <br> jorney with us</p>
				<button id="signUp">SIGN UP</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="animacion.js"></script>
</body>
</html>
